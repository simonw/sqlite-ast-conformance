name: Test

on: [push, pull_request]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Set up Python 3.14
      uses: actions/setup-python@v6
      with:
        python-version: "3.14"
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: Clone SQLite source
      run: git clone --depth 1 https://github.com/sqlite/sqlite.git sqlite-src
    - name: Build SQLite amalgamation
      run: |
        cd sqlite-src
        ./configure
        make sqlite3.c
    - name: Build dump_ast
      run: make
    - name: Install dependencies
      run: |
        pip install . --group dev
    - name: Run tests
      run: |
        python -m pytest
